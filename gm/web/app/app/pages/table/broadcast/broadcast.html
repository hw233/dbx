<div  ba-panel ba-panel-class="with-scroll">
<form>
  <div class="form-group">
	<label>次数</label>
    <input type="text"  class="form-control" ng-model = "formData.times" placeholder="2次">
  </div>
  <div class="form-group">
	<label>时间间隔</label>
    <input type="text"  ng-model = "formData.period"class="form-control" placeholder="1分钟">
  </div>
  	<div class="form-group">
	<label>广播的内容:</label>
    <textarea class="form-control" ng-model = "formData.content" placeholder="我要发送的内容"></textarea>
  </div>
  <button type="submit" class="btn btn-success" ng-click = "broadcast()" >Send</button>
</form>
</div>
