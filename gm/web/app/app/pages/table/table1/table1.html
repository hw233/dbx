<div class="widgets">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ba-panel ba-panel-title="账号信息">
        <div class="horizontal-scroll">
          <table class="table table-hover">
            <thead>
            <tr class="black-muted-bg">
              <th>Account Id</th>
              <th class="align-right">User Name</th>
              <th class="table-arr"></th>
              <th class="align-right">Password</th>
              <th class="table-arr"></th>
              <th class="align-right">Gold Coin</th>
              <th class="table-arr"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in accountInfo" class="no-top-border">
              <td ng-class="nowrap">{{item.id}}</td>
              <td class="align-right">{{item.username}}</td>
              <td class="table-arr"></td>
              <td class="align-right">{{item.password}}</td>
              <td class="table-arr"></td>
              <td class="align-right">{{item.goldcoin}}</td>
              <td class="table-arr"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
