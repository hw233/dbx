<legend>玩家位置信息</legend>
<div class="well well-md" style="box-shadow:5px 5px 5px;">
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th class="text-center">DBID</th>
                <th class="text-center">Name</th>
                <th class="text-center">mapID</th>
                <th class="text-center">posX</th>
                <th class="text-center">posY</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align:center">
                <td>{{roleData.id}}</td>
                <td>{{roleData.name}}</td>
                <td><span editable-text="roleData.mapid" e-name="mapid" e-form="rowform">
                    {{roleData.mapid}}
                    </span>
                </td>
                <td><span editable-text="roleData.posx" e-name="posx" e-form="rowform">{{roleData.posx}}</span></td>
                <td><span editable-text="roleData.posy" e-name="posy" e-form="rowform">{{roleData.posy}}</span></td>
                <td style="white-space: nowrap">
                    <form editable-form name="rowform" onbeforesave="saveRolePos($data, roleData.id)" ng-show="rowform.$visible" class="form-buttons form-inline"
                        shown="inserted == roleData">
                        <button type="submit" ng-disabled="rowform.$waiting"  class="btn btn-primary">save</button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">cancel</button>
                    </form>

                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-info btn-xs" ng-click="rowform.$show()" style="padding-right: 10px;">
                    <span class="glyphicon glyphicon-edit"  style="color: white;"><span>编辑</span></span>
                    </button>
                        <button class="btn btn-warning btn-xs" ng-click="restore(roleData.id)" style="padding-right: 10px;">
                    <span class="glyphicon glyphicon-map-marker" style="color: white;"><span>复位</span></span>
                    </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
