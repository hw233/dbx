<div ba-panel ba-panel-class="with-scroll">
    <h3 class="text-center"></h3>
    <form class="form-horizontal"> 
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-success" ng-click="sendmail()" style="margin-left:50px;border:1px solid lightgray;"><span class="glyphicon glyphicon-send" style="color:white;">发送</span></button>
            <button type="reset" class="btn btn-sm btn-danger" style="margin-left:10px;border:1px solid lightgray;">清空</button>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label" for = "ids">收件玩家</label>
            <div class="col-md-11">
                <input type="text" class="form-control" ng-model="formData.ids" id = "ids" placeholder="格式:DBID;DBID;DBID..."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label" for = "theme">邮件主题</label>
            <div class="col-md-11">
                <input type="text" class="form-control" ng-model="formData.theme" id = "theme" placeholder="邮件主题..."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label" for = "goods">物品及数量</label>
            <div class="col-md-11">
                <input type="text" class="form-control" ng-model="formData.items" id = "goods" placeholder="itemID,itemNum;itemID,itemNum..."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label" for="money">金钱</label>
            <div class="col-md-11">
                <input type="number" class="form-control" ng-model="formData.money" id="money"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label" for="tieMoney">绑银</label>
            <div class="col-md-11">
                <input type="number" class="form-control" ng-model="formData.tieMoney" id="tieMoney"></textarea>
            </div>
        </div>

        <div class="form-group">            
            <label class="col-md-1 control-label" for="detail">详细内容</label>            
            <div class="col-md-11 pull-right">
            <textarea class="form-control" ng-model="formData.content" id = "detail"placeholder="在这里写下详细内容..." style="height:400px;"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-success" ng-click="sendmail()" style="margin-left:50px;border:1px solid lightgray;"><span class="glyphicon glyphicon-send" style="color:white;">发送</span></button>
            <button type="reset" class="btn btn-sm btn-danger" style="margin-left:10px;border:1px solid lightgray;">清空</button>
        </div>
    </form>

</div>
