<!DOCTYPE html>
<html lang="en" ng-app="myLogin">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用户登录</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.css" />
  <link rel="stylesheet" href="app/auth.css">
</head>

<body ng-controller="loginCtrl">
  <main class="auth-main">
    <div class="auth-block">
      <h1>用户登录</h1>
      <a href="register.html" class="auth-link">还没有账号，去注册!</a>
      <!--提交表单信息-->
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputText3" class="col-sm-2 control-label"><strong>用户名</strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputText3" placeholder="用户名" ng-model="username">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label"><strong>密码</strong></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="密码" ng-model="passwd">
          </div>
        </div>
        <!--验证码-->
        <div class="form-group">
          <label for="validate" class="col-sm-2 control-label"><strong>验证码</strong></label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="validate" placeholder="验证码" ng-model="code">
          </div>
          <div class="col-sm-2">
            <a ng-click="changeCodeImg()"><img ng-src="{{myVar}}" class="img-rounded" width="130" height="38" /></a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-7">
            <button type="button" class="btn btn-default btn-auth" ng-click="processForm()">登录</button>
            <a href="#" class="forgot-pass">忘记密码?</a>
          </div>
        </div>
      </form>
      <div class="text-center" style="color:red;height:15px;">{{message}}</div>
      <div class="auth-sep"><span><span>科诗特梦幻工作室</span></span>
      </div>
  </main>
  <script src="lib/angular.js"></script>
  <script src="app/login.js"></script>
</body>

</html>
